<!--
Dropdowns:
==> A dropdown menu is a toggleable menu that allows the user to choose one value from a predefined list

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
</div>

==> .dropdown class indicates a dropdown menu
==> To open the dropdown menu, use a button or a link with a class of .dropdown-toggle 
and the data-toggle="dropdown" attribute
==> .caret class creates a caret arrow icon.
==> .dropdown-menu class to a <ul> element to actually build the dropdown menu


Dropdown Divider:
==> The .divider class is used to separate links inside the dropdown menu with a thin horizontal border
<ul class="dropdown-menu">
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
      <li class="divider"></li>
      <li><a href="#">About Us</a></li>
    </ul>
	
	
Dropdown Header:
==> The .dropdown-header class is used to add headers inside the dropdown menu
 <ul class="dropdown-menu">
      <li class="dropdown-header">Dropdown header 1</li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
      <li class="divider"></li>
      <li class="dropdown-header">Dropdown header 2</li>
      <li><a href="#">About Us</a></li>
    </ul>
	
	
Disable and Active items:
==> Highlight a specific dropdown item with the .active class
==> To disable an item in the dropdown menu, use the .disabled class

<li class="disabled"><a href="#">CSS</a></li>
<li class="active"><a href="#">HTML</a></li>

Dropdown Position:
==> To right-align the dropdown, add the .dropdown-menu-right class to the element with .dropdown-menu
<ul class="dropdown-menu dropdown-menu-right">

Dropup:
==> If you want the dropdown menu to expand upwards instead of downwards, change the <div> 
element with class="dropdown" to "dropup"

<div class="dropup">


Collapse:
==> Collapsibles are useful when you want to hide and show large amount of content
<button data-toggle="collapse" data-target="#demo">Collapsible</button>
<div id="demo" class="collapse">
Some text....
</div>

==> The .collapse class indicates a collapsible element
==> To control (show/hide) the collapsible content, add the data-toggle="collapse" attribute 
to an <a> or a <button> element
==> Then add the data-target="#id" attribute to connect the button with the collapsible content
==> For <a> elements, you can use the href attribute instead of the data-target attribute

<a href="#demo" data-toggle="collapse">Collapsible</a>
<div id="demo" class="collapse">
Some text....
</div>


==> By default, the collapsible content is hidden
==> add the .in class to show the content by default
<div id="demo" class="collapse in">
Some text....
</div>
