Menus:
==> In HTML, a menu is often defined in an unordered list <ul>
==> If you want to create a horizontal menu, add the .list-inline class to <ul>
<ul class="list-inline">
  <li><a href="#">Home</a></li>
  <li><a href="#">Menu 1</a></li>
  <li><a href="#">Menu 2</a></li>
  <li><a href="#">Menu 3</a></li>
</ul>

==>We can display the menu above with Bootstraps' Tabs and Pills 

Tabs:
==> Tabs are created with <ul class="nav nav-tabs">
<ul class="nav nav-tabs">
  <li class="active"><a href="#">Home</a></li>
  <li><a href="#">Menu 1</a></li>
  <li><a href="#">Menu 2</a></li>
  <li><a href="#">Menu 3</a></li>
</ul>

Pills:
==> Pills are created with <ul class="nav nav-pills">
<ul class="nav nav-pills">
  <li class="active"><a href="#">Home</a></li>
  <li><a href="#">Menu 1</a></li>
  <li><a href="#">Menu 2</a></li>
  <li><a href="#">Menu 3</a></li>
</ul>

Vertical Pills:
==> Pills can also be displayed vertically. Just add the .nav-stacked class
<ul class="nav nav-pills nav-stacked">

==> To center/justify the tabs and pills, use the .nav-justified class
<ul class="nav nav-tabs nav-justified">			//Tabs
<ul class="nav nav-pills nav-justified">		//Pills
