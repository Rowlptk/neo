<!--
Tooltip Plugin:
==> To create a tooltip, add the data-toggle="tooltip" attribute to an element
==> Use the title attribute to specify the text that should be displayed inside the tooltip
<a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>

==> Tooltips must be initialized with jQuery: select the specified element and call the tooltip() method
<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip(); 
});
</script>

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Tooltip Example</h3>
  <button type="submit" class = "btn btn-danger" data-toggle="tooltip" title="Hooray!">Hover over me</button>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
<!--
Positioning Tooltips:
==> By default, the tooltip will appear on top of the element
==> Use the data-placement attribute to set the position of the tooltip on top, 
bottom, left or the right side of the element

<a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover</a>
<a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover</a>
<a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Hover</a>
<a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Hover</a>

==> You can also use the data-placement attribute with a value of "auto", 
which will let the browser decide the position of the tooltip

==> "auto left" ==> the tooltip will display on the left side when possible, otherwise on the right
-->
