<!--
Popover:
==> it is a pop-up box that appears when the user clicks on an element

==> To create a popover, add the data-toggle="popover" attribute to an element
==> Use the title attribute to specify the header text of the popover, and use 
the data-content attribute to specify the text that should be displayed inside the popover's body

<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>

==>Popovers must be initialized with jQuery: select the specified element and call the popover() method.
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover(); 
});
</script>
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Popover Example</h3>
  <a href="#" data-toggle="popover" title="Popover Header" 
  data-content="Some content inside the popover">Toggle popover</a>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>

</body>
</html>

<!--
Positioning Popovers:
==> By default, the popover will appear on the right side of the element
==> Use the data-placement attribute to set the position of the popover 
on top, bottom, left or the right side of the element

<a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="Content">Click</a>
<a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">Click</a>
<a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content">Click</a>
<a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content">Click</a>

==> You can also use the data-placement attribute with a value of "auto", 
which will let the browser decide the position of the popover

==> auto left : the popover will display on the left side when possible, otherwise on the right

Closing Popovers:
==> By default, the popover is closed when you click on the element again
==> use the data-trigger="focus" attribute which will close the popover when clicking outside the element
<a href="#" title="Dismissible popover" data-toggle="popover" data-trigger="focus" 
data-content="Click anywhere in the document to close this popover">Click me</a>


==> If you want the popover to be displayed when you move the mouse pointer over the element, 
use the data-trigger attribute with a value of "hover".
<a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content">Hover over me</a>
-->
