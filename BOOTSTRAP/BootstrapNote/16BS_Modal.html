<!--
Modal Plugin:
==> The Modal plugin is a dialog box/popup window that is displayed on top of the current page

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" 
	  placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" 
	  placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
        </div>
        
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>

<!--
The "Trigger" part:
==> To trigger the modal window, you need to use a button or a link
==> data-toggle="modal" opens the modal window
	data-target="#myModal" points to the id of the modal

The "Modal" part:	
==> The parent <div> of the modal must have an ID that is the same as the value 
of the data-target attribute used to trigger the modal ("myModal")
==> The .modal class identifies the content of <div> as a modal and brings focus to it
==> The .fade class adds a transition effect which fades the modal in and out
==> The attribute role="dialog" improves accessibility for people using screen readers
==> The .modal-dialog class sets the proper width and margin of the modal


The "Modal content" part:
==> The <div> with class="modal-content" styles the modal (border, background-color, etc.). 
Inside this <div>, add the modal's header, body, and footer.
==> The .modal-header class is used to define the style for the header of the modal.
==> The <button> inside the header has a data-dismiss="modal" attribute which closes the modal if you click on it.
==> The .modal-body class is used to define the style for the body of the modal. Add any HTML markup here; 
paragraphs, images, videos, etc
==> The .modal-footer class is used to define the style for the footer of the modal. 
Note that this area is right aligned by default.


Modal Size:

Small Modal:
<div class="modal-dialog modal-sm">

Large Modal:
<div class="modal-dialog modal-lg">
==> By default, modals are medium in size.
-->
