<!--
Buttons:

Button Styles:
==> Bootstrap has the following classes:

.btn
.btn-default
.btn-primary
.btn-success
.btn-info
.btn-warning
.btn-danger
.btn-link


<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>


==> The button classes can be used on an <a>, <button>, or <input> element:
<a href="#" class="btn btn-info" role="button">Link Button</a>
<button type="button" class="btn btn-info">Button</button>
<input type="button" class="btn btn-info" value="Input Button">
<input type="submit" class="btn btn-info" value="Submit Button">

Why do we put a # in the href attribute of the link?
==> Since we do not have any page to link it to, and we do not want to get 
a "404" message, we put # as the link in our examples. It should be a real 
URL to a specific page.

Button Sizes:
==> Bootstrap provides four button sizes:
.btn-lg
.btn-md
.btn-sm
.btn-xs

<button type="button" class="btn btn-primary btn-lg">Large</button>
<button type="button" class="btn btn-primary btn-md">Medium</button>
<button type="button" class="btn btn-primary btn-sm">Small</button>
<button type="button" class="btn btn-primary btn-xs">XSmall</button>

Block Level Buttons:
==> A block level button spans the entire width of the parent element.
==> Add class .btn-block to create a block level button:
<button type="button" class="btn btn-primary btn-block">Button 1</button>


Active/Disabled Buttons:
==> A button can be set to an active (appear pressed) or a disabled (unclickable) state:
==> The class .active makes a button appear pressed, and the class .disabled
 makes a button unclickable:
 
<button type="button" class="btn btn-primary active">Active Primary</button>
<button type="button" class="btn btn-primary disabled">Disabled Primary</button>


Button Groups:
==> Bootstrap allows you to group a series of buttons together 
(on a single line) in a button group:
==> Use a <div> element with class .btn-group to create a button group:

<div class="btn-group">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
</div>

==> use class .btn-group-lg|sm|xs to size all buttons in the group:
<div class="btn-group btn-group-lg">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
</div>

Vertical Button Groups:
==> Bootstrap also supports vertical button groups:
==> Use the class .btn-group-vertical to create a vertical button group:
<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
</div>

Justified Button Groups:
==> To span the entire width of the screen, use the .btn-group-justified class:
<div class="btn-group btn-group-justified">
  <a href="#" class="btn btn-primary">Apple</a>
  <a href="#" class="btn btn-primary">Samsung</a>
  <a href="#" class="btn btn-primary">Sony</a>
</div>

==> For <button> elements, you must wrap each button in a .btn-group class:
<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Samsung</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
</div>
