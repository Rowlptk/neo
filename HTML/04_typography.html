<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
    <!-- Heading -->
    <!-- ctrl + Enter ==> for new line from any point  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraphs -->
    <!-- lorem or lorem500 + tab ==> dummy text -->
    <p>
        Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. <strong>Repudiandae quia eius 
        quisquam ad, excepturi qui</strong> omnis illo maxime 
        cumque aut <em> similique odio?</em> Temporibus
        <!-- Line Break -->
        <br>
        provident
        <br /> 
        optio 
        <!-- Horizontal Rule -->
        <hr>
        laudantium dolorum natus vitae dolores.
    </p>


</body>
</html>
