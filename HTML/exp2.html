<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div, span, id and class</title>
	<style>
		.top3{
			border:2px red dotted;
			margin-bottom: 10px;
		}
		.bottom2{
			border:3px green dashed;
			margin-bottom: 10px;
		}
		#div2{
			border:2px yellow solid;
			height: 200px;
			width: 200px;
		}
		#span1{
			color: tomato;
		}
		span{
			color: blue;
		}
	</style>
</head>

<body>

<div id="div1" class="top3">
	<p> This is a div 1</p>
	<h2> I m <span id="span1">header</span> </h2>
</div>
<div id="div2" class="top3">
	<p> This is <span>a div 2</span></p>
</div>
<div id="div3" class="top3">
	<p> This is a div 3</p>
</div>
<div id="div4" class="bottom2">
	<p> This is a div 4</p>
</div>
<div id="div5" class="bottom2">
	<p> This is a div 5</p>
</div>

</body>

</html>
