<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
<h3> Search for students by entering the name in input box</h3>
Your search string : <input type = "text" ng-model = "surajshrestha">
<ul>
<li ng-repeat = "x in names | filter:surajshrestha">
{{x}}
</li>
</ul>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('namesCtrl', function($scope) {
    $scope.names = [
        'Jani','Jane', 'guest','Gusto','Ford','Flower','BMW','beer','Santro','Sunday'         
        ];
});
</script>
</body>
</html>
