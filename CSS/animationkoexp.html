<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>

    <style>
        div{
            height:100px;
            width:100px;
            border:1px solid red;
            border-radius: 49%;
            position: relative;
            animation-name: example;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            }
    
    @keyframes example{
        /* from{top:0; left:0;}
        to{top:0; left:200px;} */
        0% {top:0; left:0; transform:rotateY(360deg)}
        25%{top:0;left:200px;}
        50%{top:200px;left:200px;}
        75%{top:200px; left:0;}
        100%{top:0; left:0;}
    
    }
    </style>


</head>
<body>
    <audio src="" au></audio>
    <div>
        <img src="Scream.jpg" alt="Scream" style="border-radius:50%; height:100px; width:100px" >
    </div>

</body>
</html>
