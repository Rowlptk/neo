<!--
CSS Colors:
==> Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.
==> HTML supports 140 standard color names.

Background Color:
==> background-color

<h1 style="background-color:DodgerBlue;">Hello World</h1>
<p style="background-color:Tomato;">I am a Paragraph</p>


Text Color:
==> color

<h1 style="color:Tomato;">Hello World</h1>
<p style="color:DodgerBlue;">I am a Paragraph</p>
<p style="color:MediumSeaGreen;">I am also a Paragraph</p>


Color Values:

RGB Value: 
==> rgb(red, green, blue)
==> Each parameter (red, green, and blue) defines the intensity of the color between 0 and 255
<h1 style="background-color:rgb(255, 0, 0);">rgb(255, 0, 0)</h1>

HEX Value:
==> #rrggbb 
==> Where rr (red), gg (green) and bb (blue) are hexadecimal values between 00 and ff
<h1 style="background-color:#ff0000;">#ff0000</h1>

HSL Value:
==> hsl(hue, saturation, lightness)
==> Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, and 240 is blue.
==> Saturation is a percentage value, 0% means a shade of gray, and 100% is the full color.
==> Lightness is also a percentage, 0% is black, 50% is neither light or dark, 100% is white
<h1 style="background-color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>

RGBA Value:
==> rgba(red, green, blue, alpha)
==> RGB color values with an alpha channel - which specifies the opacity for a color
==> The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all)
<h1 style="background-color:rgba(255, 99, 71, 0.4);">rgba(255, 99, 71, 0.4)</h1>

HSLA Value:
==> hsla(hue, saturation, lightness, alpha)
==> The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all)
<h1 style="background-color:hsla(9, 100%, 64%, 0.4);">hsla(9, 100%, 64%, 0.4)</h1>
