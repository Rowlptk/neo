<!--
CSS Margins:
==> margin properties are used to create space around elements, outside of any defined borders

Margin - Individual Sides:
margin-top
margin-right
margin-bottom
margin-left

==> margin properties values:
auto 	- the browser calculates the margin
length 	- specifies a margin in px, pt, cm, etc.
% 		- specifies a margin in % of the width of the containing element
inherit - specifies that the margin should be inherited from the parent element

==> Negative values are allowed

p {
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
}

Margin - Shorthand Property:
==> margin property is a shorthand property
==> order : (top, right, bottom, and left)

p {
  margin: 25px 50px 75px 100px;
}

auto Value:
==> set the margin property to auto to horizontally center the element within its containe
==> The element will then take up the specified width, and the remaining space will be split 
	equally between the left and right margins
div {
  width: 300px;
  margin: auto;
  border: 1px solid red;
}

inherit Value:
div {
  border: 1px solid red;
  margin-left: 100px;
}

p.ex1 {
  margin-left: inherit;
}
-->
