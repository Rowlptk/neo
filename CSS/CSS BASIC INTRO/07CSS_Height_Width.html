<!--
height and width:
==> The height and width properties are used to set the height and width of an element.
==> The height and width can be set to auto (this is default. Means that the browser calculates the height and width)
==> or be specified in length values, like px, cm, etc., or in percent (%) of the containing block

div {
  height: 200px;
  width: 50%;
  background-color: powderblue;
}

div {
  height: 100px;
  width: 500px;
  background-color: powderblue;
}


==> The height and width properties do not include padding, borders, or margins


max-width:
==> max-width property is used to set the maximum width of an element
==> max-width can be specified in length values, like px, cm, etc., or in percent (%) of the containing block
==> or set to none (this is default. Means that there is no maximum width)
==> The value of the max-width property overrides width

div {
  max-width: 500px;
  height: 100px;
  background-color: powderblue;
}


Property	Description
height		Sets the height of an element
max-height	Sets the maximum height of an element
max-width	Sets the maximum width of an element
min-height	Sets the minimum height of an element
min-width	Sets the minimum width of an element
width		Sets the width of an element
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 200px;
  width: 50%;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>

<p>This div element has a height of 200px and a width of 50%:</p>

<div></div>

</body>
</html>
