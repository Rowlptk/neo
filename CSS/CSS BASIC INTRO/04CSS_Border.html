<!--
CSS Borders:
==> The CSS border properties allow you to specify the style, width, 
and color of an element's border.


Border Style:
==> The border-style property specifies what kind of border to display

dotted 	- Defines a dotted border
dashed 	- Defines a dashed border
solid 	- Defines a solid border
double 	- Defines a double border
groove 	- Defines a 3D grooved border. The effect depends on the border-color value
ridge 	- Defines a 3D ridged border. The effect depends on the border-color value
inset 	- Defines a 3D inset border. The effect depends on the border-color value
outset 	- Defines a 3D outset border. The effect depends on the border-color value
none 	- Defines no border
hidden 	- Defines a hidden border //screen reader

==> The border-style property can have from one to four values 
(for the top border, right border, bottom border, and the left border)

<!-- create a form:
border : double 5px blue
background: light blue
text: green
input : username, pwd, submit, reset

-->
<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">A dotted border.</p>
<p class="dashed">A dashed border.</p>
<p class="solid">A solid border.</p>
<p class="double">A double border.</p>
<p class="groove">A groove border.</p>
<p class="ridge">A ridge border.</p>
<p class="inset">An inset border.</p>
<p class="outset">An outset border.</p>
<p class="none">No border.</p>
<p class="hidden">A hidden border.</p>
<p class="mix">A mixed border.</p>

</body>
</html>
<!--
Border Width:
==> The border-width property specifies the width of the four borders.
==> The width can be set as a specific size (in px, pt, cm, em, etc) or 
by using one of the three pre-defined values: thin, medium, or thick.
==> The border-width property can have from one to four values 
(for the top border, right border, bottom border, and the left border)
p.one {
  border-style: solid;
  border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three {
  border-style: solid;
  border-width: 2px 10px 4px 20px;
}


Border Color:
==> The border-color property is used to set the color of the four borders.
==> The border-color property can have from one to four values 
(for the top border, right border, bottom border, and the left border).
p.one {
  border-style: solid;
  border-color: red;
}

p.two {
  border-style: solid;
  border-color: green;
}

p.three {
  border-style: solid;
  border-color: red green blue yellow;
}

Border - Individual Sides:
p {
  border-top-style: dotted;
  border-right-style: solid;
  border-bottom-style: dotted;
  border-left-style: solid;
}

Border - Shorthand Property:
==> The border property is a shorthand property
==> order:
border-width
border-style (required)
border-color

p {
  border: 5px solid red;
}

==> can also specify all the individual border properties for just one side
p {
  border-left: 6px solid red;
  background-color: lightgrey;
}


p {
  border-bottom: 6px solid red;
  background-color: lightgrey;
}



Rounded Borders:
==> The border-radius property is used to add rounded borders to an element
p {
  border: 2px solid red;
  border-radius: 5px;
}

-->
