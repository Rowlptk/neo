<!--
Letter Spacing:
letter-spacing property is used to specify the space between the characters in a text.

-->

<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    letter-spacing: 3px;
}

h2 {
    letter-spacing: -3px;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>

</body>
</html>
