<!--
Text Shadow:
text-shadow property adds shadow to text.

text-color: h-shadow v-shadow color;

-->

<!DOCTYPE html>
<html>
<head>
<style>
h1 {
	color : red;
    text-shadow: 10px 7px yellow;

}
</style>
</head>
<body>

<h1>Text-shadow effect</h1>
<p><b>Note:</b> Internet Explorer 9 and earlier do not support the text-shadow property.</p>

</body>
</html>
