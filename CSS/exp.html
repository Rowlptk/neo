<!--
Text Direction:
direction property is used to change the text direction of an element:

-->
<!DOCTYPE html>
<html>
<head>
<style>
p {
  font-variant: normal;
}

p.ex1 {
  font-variant: small-caps;
}
</style>
</head>
<body>

<p>This is the default text direction.</p>
<p class="ex1">This is right-to-left text direction_a</p>

</body>
</html>
