<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
        div{
            height: 100px;
            width: 550px;
            background-color: magenta;
            margin-bottom: 10px;
            /* display : none; */
        }
        #div1 ul li{
            border: 2px solid red;
            list-style-type:none;
            display: inline;
        }
        #div2 ul li{
            border: 2px solid red;
            list-style-type:none;
            display: inline-block;
            height: 30px;
            width: 100px;
        }
        #div3 ul li{
            border: 2px solid red;
            list-style-type:none;
            display: block;
            /* height: 30px;
            width: 100px; */
        }
        #div4 span{
            display:none;
        }
    </style>
</head>
<body>
    <div id="div1">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Site Map</li>
        </ul>
    </div>
    <div id="div2">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Site Map</li>
       </ul>
    </div>
    <div id="div3">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Site Map</li>
        </ul>               
    </div>
    <div id='div4'>
        <span>Home</span>
    </div>
</body>
</html>
