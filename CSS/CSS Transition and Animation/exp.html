<!DOCTYPE html>
<html>
<head>
<style> 
div{
	background-color: dodgerblue;
	height : 100px;
	width : 100px;
	position: absolute;
	
	animation-name:exp;
	animation-duration: 5s;
	animation-delay: 1s;
	  animation-iteration-count: 1;
	   animation-direction: reverse; 
	}
	

@keyframes exp{
	0% {background-color: dodgerblue; left : 100px; top :100px;}
    10% {background-color: yellow; left : 200px; top: 200px;} 
	 20% {background-color: tomato; left : 200px; top: 0px;} 
	  40% {background-color: green; left : 400px; top: 200px;} 
	   50% {background-color: hotpink; left : 400px; top: 0px;} 
	    70% {background-color: blue; left : 600px; top: 200px;} 
		 90% {background-color: black; left : 600px; top: 0px;} 
		  100% {background-color: #abcd00; left : 0px; top: 0px;} 
} 

	
</style>
</head>
<body>


<div>
</div>



</body>
</html>
