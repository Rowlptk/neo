<!--
CSS Tables:

Borders:
==> To specify table borders in CSS, use the border property
table, th, td {
  border: 1px solid black;
}

Collapse Table Borders:
==>  border-collapse property sets whether the table borders should be collapsed into a single border
table {
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

==> If you only want a border around the table, only specify the border property for <table>
table {
  border: 1px solid black;
}

Table Width and Height:
==> Width and height of a table are defined by the width and height properties.
table {
  width: 100%;
}

th {
  height: 50px;
}


Horizontal Alignment:
==> The text-align property sets the horizontal alignment (like left, right, or center) of the content in <th> or <td>
==> By default, the content of <th> elements are center-aligned and the content of <td> elements are left-aligned
th {
  text-align: left;
}

Vertical Alignment:
==> vertical-align property sets the vertical alignment (like top, bottom, or middle) of the content in <th> or <td>
==> By default, the vertical alignment of the content in a table is middle (for both <th> and <td> elements)
td {
  height: 50px;
  vertical-align: bottom;
}


Table Padding:
==> To control the space between the border and the content in a table, use the padding property on <td> and <th> elements
th, td {
  padding: 15px;
  text-align: left;
}

Horizontal Dividers:
==> Add the border-bottom property to <th> and <td> for horizontal dividers

-->
<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:nth-child(odd) {
background-color: #f2f2f2;
}

tr:hover{
	background-color: green;
}


</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to th and td for horizontal dividers:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
<!--
Hoverable Table:
==> Use the :hover selector on <tr> to highlight table rows on mouse over
tr:hover {background-color: #f5f5f5;}


Striped Tables:
==> For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows
tr:nth-child(even) {background-color: #f2f2f2;}


Table Color:
th {
  background-color: #4CAF50;
  color: white;
}


Responsive Table:
==> A responsive table will display a horizontal scroll bar if the screen is too small to display the full content
Add a container element (like <div>) with overflow-x:auto around the <table> element to make it responsive

<div style="overflow-x:auto;">

<table>
... table content ...
</table>

</div>
-->
