<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow</title>
    <style>
        #div1{
            height:100px;
            width: 200px;
            background-color: magenta;
            overflow: auto;
            float: right;   
        }
        #div2{
            background-color: yellow;
            border: 4px solid black;
            clear: right;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere eos dolore consequatur quia, omnis natus qui, adipisci molestias hic veniam repellendus laboriosam. Assumenda deserunt recusandae quo earum tempore perferendis veniam.</p>


    </div>
    <div id="div2">
        <p>this is under float</p>
    </div>
</body>
</html>
