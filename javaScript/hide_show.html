<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hide_Show</title>
    <style>
        div{
        height:100px;
        width:300px;
        background-color: red;
        margin-top:10px;
        position:absolute;
        }
    </style>
</head>
<body>
    <button id="b1" onmouseenter="hide();">Hide</button>
    <button id="b2" onmousewheel="show();">show</button>
    <input type="text" onkeydown="hide();">
    <input type="text" onkeyup="show();">
    <div id="d1">

    </div>
    <script>
        function hide()
        {
            document.getElementById('d1').style.display='none';
        };
        function show()
        {
            document.getElementById('d1').style.display='block';
        };
    </script>
</body>
</html>
