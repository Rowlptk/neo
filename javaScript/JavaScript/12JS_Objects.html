<!--
JavaScript Objects:
==>JavaScript objects are written with curly braces.
==>Object properties are written as name:value pairs, separated by commas.

-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
var person = {
  firstName : "Rahul",
  lastName  : "Pathak",
  age     : 50,
  eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old." + person.eyeColor;
</script>

</body>
</html>
